<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário com Firebase Firestore</title>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <link
    
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Importar a fonte Poppins do Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <header>
      <img src="caminho-para-sua-logo.png" alt="Logo Mermãs Digitais" />
      <h1>Mermãs Digitais & Ministério Público nas Escolas</h1>
    </header>
    <form>
      <label for="nome">Nome:</label><br />
      <input type="text" id="nome" name="nome" /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" /><br /><br />

      <button type="submit" id="submit-btn"  >Marcar presença</button>
    </form>

    <div
      id="error-box"
      style="
        visibility: hidden;
        position: fixed;
        bottom: 10px;
        right: 10px;
        padding: 10px;
        border-radius: 5px;
      "
    ></div>
    <div
      id="submit-box"
      style="
        visibility: hidden;
        position: fixed;
        bottom: 10px;
        right: 10px;
        padding: 10px;
        border-radius: 5px;
      "
    ></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
