<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="./src/assets/Logo-MD&MP.svg"
      rel="icon"
      type="image/x-icon"
    />
    <title>Chamada online</title>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Importar a fonte Poppins do Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <header>
      <a href="./index.html">
      <img src="./src/assets/logo_MD&MP.svg" alt="Logo Mermãs Digitais" />
      </a>

    </header>
    <div class="containerImage">
      <img src="./src/assets/divider.svg" alt="divider" />
    </div>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br /><br />

      <button type="submit" id="submit-btn">Marcar presença</button>
    </form>
    <div class="aboutUs">
      <img src="./src/assets/aboutUsDivider.svg" alt="aboutUsDivider" />
    </div>
    <section id="siga-nos" class="siga-nos">
      <h2>Siga-nos</h2>
      <p>Acompanhe-nos nas redes sociais para ficar por dentro das novidades!</p>
      <div class="redes-sociais">
          <a href="https://www.instagram.com/mermasdigitais" target="_blank">
            <i class="bi bi-instagram"></i>
          </a>
          <a href="https://mermas-digitais.vercel.app/" target="_blank">
            <i class="bi bi-globe"></i>
          </a>
      </div>
  </section>

    <div
      id="error-box"
      style="
        position: fixed;
        bottom: 10px;
        right: 10px;
        padding: 10px;
        border-radius: 5px;
      "
    ></div>
    <div
      id="submit-box"
      style="
        visibility: hidden;
        position: fixed;
        bottom: 10px;
        right: 10px;
        padding: 10px;
        border-radius: 5px;
      "
    ></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
